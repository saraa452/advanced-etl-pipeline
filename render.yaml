# Render.com Deployment Configuration
# https://render.com/docs/yaml-spec

services:
  # ETL Dashboard Web Service
  - type: web
    name: etl-dashboard
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn visualize.dash_app:server --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
