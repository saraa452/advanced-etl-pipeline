version: '3.8'

services:
  etl-pipeline:
    build: .
    container_name: etl-pipeline
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - postgres
    networks:
      - etl-network

  postgres:
    image: postgres:15-alpine
    container_name: etl-postgres
    environment:
      - POSTGRES_USER=etl_user
      - POSTGRES_PASSWORD=etl_password
      - POSTGRES_DB=etl_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - etl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl_user -d etl_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  test:
    build: .
    container_name: etl-test
    environment:
      - PYTHONPATH=/app
    command: pytest tests/ -v --cov=src --cov-report=term-missing
    networks:
      - etl-network

volumes:
  postgres_data:

networks:
  etl-network:
    driver: bridge
